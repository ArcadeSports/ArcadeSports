<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>ArcadeSports</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Favicon (opcional) -->
<link rel="icon" href="favicon.ico">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background: #0b0b0b;
  color: #fff;
  height: 100vh;
  overflow: hidden;
}

/* HEADER */
header {
  height: 55px;
  background: #111;
  display: flex;
  align-items: center;
  padding: 0 15px;
  border-bottom: 2px solid #00ffc6;
}

header h1 {
  font-size: 18px;
  color: #00ffc6;
}

.menu-btn {
  margin-left: auto;
  font-size: 26px;
  cursor: pointer;
  user-select: none;
}

/* LAYOUT */
.container {
  display: flex;
  height: calc(100vh - 55px);
}

/* SIDEBAR */
.sidebar {
  width: 260px;
  background: #111;
  border-right: 2px solid #00ffc6;
  overflow-y: auto;
  transition: transform 0.3s ease;
}

.sidebar.hidden {
  transform: translateX(-100%);
}

.channel {
  padding: 14px;
  border-bottom: 1px solid #222;
  cursor: pointer;
}

.channel:hover {
  background: #00ffc6;
  color: #000;
}

/* PLAYER */
.player {
  flex: 1;
  background: #000;
  position: relative;
}

.player iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* MOBILE */
@media (max-width: 768px) {
  .sidebar {
    position: absolute;
    height: 100%;
    z-index: 10;
  }
}
</style>
</head>

<body>

<header>
  <h1>ArcadeSports</h1>
  <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
</header>

<div class="container">
  <div class="sidebar hidden" id="sidebar">
    <div class="channel" onclick="play('espn')">ESPN</div>
    <div class="channel" onclick="play('espn2')">ESPN 2</div>
    <div class="channel" onclick="play('espn3')">ESPN 3</div>
    <div class="channel" onclick="play('espn4')">ESPN 4</div>
    <div class="channel" onclick="play('espn5')">ESPN 5</div>
    <div class="channel" onclick="play('espn6')">ESPN 6</div>
    <div class="channel" onclick="play('espn7')">ESPN 7</div>
    <div class="channel" onclick="play('espnmx')">ESPN MX</div>
    <div class="channel" onclick="play('winsports')">WinSports</div>
    <div class="channel" onclick="play('winplus')">WinSports +</div>
    <div class="channel" onclick="play('dsports')">DirectSports</div>
    <div class="channel" onclick="play('tyc')">TyC Sports</div>
    <div class="channel" onclick="play('laliga')">LaLiga HyperMotion</div>
  </div>

  <div class="player">
    <iframe id="player" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
</div>

<iframe
  id="player"
  sandbox="allow-scripts allow-same-origin allow-presentation"
  allow="autoplay; fullscreen; encrypted-media"
  referrerpolicy="no-referrer">
</iframe>
  
<script>
const streams = {
  espn: "https://streamtpcloud.com/global2.php?stream=espn",
  espn2: "https://streamtpcloud.com/global2.php?stream=espn2",
  espn3: "https://streamtpcloud.com/global2.php?stream=espn3",
  espn4: "https://streamtpcloud.com/global2.php?stream=espn4",
  espn5: "https://streamtpcloud.com/global2.php?stream=espn5",
  espn6: "https://streamtpcloud.com/global2.php?stream=espn6",
  espn7: "https://streamtpcloud.com/global2.php?stream=espn7",
  espnmx: "https://streamtpcloud.com/global2.php?stream=espn2mx",
  winsports: "https://streamtpcloud.com/global2.php?stream=winsports",
  winplus: "https://streamtpcloud.com/global2.php?stream=winplus",
  dsports: "https://streamtpcloud.com/global2.php?stream=dsports",
  tyc: "https://streamtpcloud.com/global2.php?stream=tycinternacional",
  laliga: "https://streamtpcloud.com/global2.php?stream=laligahypermotion"
};

function play(channel) {
  document.getElementById("player").src = streams[channel];
  document.getElementById("sidebar").classList.add("hidden");
}

function toggleMenu() {
  document.getElementById("sidebar").classList.toggle("hidden");
}
</script>

</body>
</html>
