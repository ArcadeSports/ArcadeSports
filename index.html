<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Sports Network</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            background-image: linear-gradient(to bottom, #000, #111);
        }
        
        /* Efecto CRT Scanlines (Optimizado para no bloquear el video) */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            z-index: 100;
            background-size: 100% 3px;
            pointer-events: none;
            opacity: 0.3;
        }
        
        .container { display: flex; flex-direction: column; height: 100vh; }
        
        header {
            height: 60px;
            background: #111;
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 3px solid #00ffc6;
            z-index: 110;
        }
        
        header h1 {
            font-size: 16px;
            color: #00ffc6;
            text-shadow: 0 0 10px #00ffc6;
            animation: flicker 2s infinite;
        }

        .main-content { display: flex; flex: 1; overflow: hidden; position: relative; }
        
        /* SIDEBAR ESTILO ARCADE */
        .sidebar {
            width: 280px;
            background: rgba(10, 10, 10, 0.95);
            border-right: 2px solid #00ffc6;
            overflow-y: auto;
            transition: transform 0.3s steps(4);
            z-index: 120;
        }

        .sidebar.hidden { transform: translateX(-100%); }

        .channel-item {
            padding: 15px;
            border-bottom: 1px solid #222;
            cursor: pointer;
            font-size: 10px;
            color: #00ffc6;
            display: flex;
            align-items: center;
        }
        
        .channel-item::before { content: "► "; margin-right: 10px; }

        .channel-item:hover {
            background: #00ffc6;
            color: #000;
        }

        /* ÁREA DEL REPRODUCTOR */
        .player-area {
            flex: 1;
            background: #000;
            position: relative;
        }

        /* CONFIGURACIÓN EXACTA DEL IFRAME DE TU ARCHIVO FUNCIONAL */
        #player {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .menu-btn {
            margin-left: auto;
            color: #00ffc6;
            font-size: 24px;
            cursor: pointer;
        }

        .overlay-msg {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
        }

        .blink { animation: blinker 1s linear infinite; color: #ff0; font-size: 14px; }
        @keyframes blinker { 50% { opacity: 0; } }
        @keyframes flicker { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }

        /* Scrollbar Retro */
        .sidebar::-webkit-scrollbar { width: 8px; }
        .sidebar::-webkit-scrollbar-thumb { background: #00ffc6; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>ARCADE SPORTS</h1>
            <div class="menu-btn" onclick="toggleMenu()">☰</div>
        </header>
        
        <div class="main-content">
            <div class="sidebar" id="sidebar">
                <div class="channel-item" onclick="play('espn')">ESPN</div>
                <div class="channel-item" onclick="play('espn2')">ESPN 2</div>
                <div class="channel-item" onclick="play('espn3')">ESPN 3</div>
                <div class="channel-item" onclick="play('espn4')">ESPN 4</div>
                <div class="channel-item" onclick="play('espn5')">ESPN 5</div>
                <div class="channel-item" onclick="play('espn6')">ESPN 6</div>
                <div class="channel-item" onclick="play('espn7')">ESPN 7</div>
                <div class="channel-item" onclick="play('espnmx')">ESPN MX</div>
                <div class="channel-item" onclick="play('winsports')">WinSports</div>
                <div class="channel-item" onclick="play('winplus')">WinSports +</div>
                <div class="channel-item" onclick="play('dsports')">DirectSports</div>
                <div class="channel-item" onclick="play('tyc')">TyC Sports</div>
                <div class="channel-item" onclick="play('laliga')">LaLiga HyperMotion</div>
                <div class="channel-item" onclick="play('nba')">NBA</div>
            </div>
            
            <div class="player-area">
                <div id="welcome" class="overlay-msg">
                    <p class="blink">INSERT COIN<br>SELECT CHANNEL</p>
                </div>
                <iframe 
                    id="player" 
                    sandbox="allow-scripts allow-same-origin allow-presentation"
                    allow="autoplay; fullscreen; encrypted-media"
                    referrerpolicy="no-referrer">
                </iframe>
            </div>
        </div>
    </div>
    
    <script>
    const streams = {
        espn: "https://streamtpcloud.com/global2.php?stream=espn",
        espn2: "https://streamtpcloud.com/global2.php?stream=espn2",
        espn3: "https://streamtpcloud.com/global2.php?stream=espn3",
        espn4: "https://streamtpcloud.com/global2.php?stream=espn4",
        espn5: "https://streamtpcloud.com/global2.php?stream=espn5",
        espn6: "https://streamtpcloud.com/global2.php?stream=espn6",
        espn7: "https://streamtpcloud.com/global2.php?stream=espn7",
        espnmx: "https://streamtpcloud.com/global2.php?stream=espn2mx",
        winsports: "https://streamtpcloud.com/global2.php?stream=winsports",
        winplus: "https://streamtpcloud.com/global2.php?stream=winplus",
        dsports: "https://streamtpcloud.com/global2.php?stream=dsports",
        tyc: "https://streamtpcloud.com/global2.php?stream=tycinternacional",
        laliga: "https://streamtpcloud.com/global2.php?stream=laligahypermotion",
        nba: "https://streamtpcloud.com/global2.php?stream=espn"
    };

    function play(channel) {
        document.getElementById("welcome").style.display = "none";
        // Usamos el ID de tu archivo funcional para que el JS no se pierda
        document.getElementById("player").src = streams[channel];
        
        if(window.innerWidth < 768) {
            document.getElementById("sidebar").classList.add("hidden");
        }
    }

    function toggleMenu() {
        document.getElementById("sidebar").classList.toggle("hidden");
    }
    </script>
</body>
</html>
